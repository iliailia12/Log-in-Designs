<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
<link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<title>Log in </title>
</head>
<body>
  <div class="container">
    <div class="blur-layer1"></div>
    <div class="blur-layer2"></div>
    <div class="profile-img-wrapper">
      <img  src="https://storage.googleapis.com/a1aa/image/64b76fa1-e36d-4709-3ea4-8d3a78efe815.jpg"  alt="User profile icon white on purple gradient circular background"  width="80"  height="80" />
    </div>
    <form>
      <h2>Log in </h2>
      <div class="input-group">
        <div class="input-icon"><i class="fas fa-user"></i></div>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <div class="input-icon"><i class="fas fa-lock"></i></div>
        <input type="password" placeholder="**********" />
        <button type="button" class="eye-button"><i class="fas fa-eye"></i></button>
      </div>
      <div class="options">
        <label>
          <input type="checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">LOGIN</button>
      <div class="signup-text">
        Don't have account? <a href="#">Sign up!</a>
      </div>
    </form>
  </div>
</body>
</html>
