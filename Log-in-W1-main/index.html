<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title> Login</title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center bg-[#0f1f3d] font-sans" style="font-family: 'Inter', sans-serif;">
  <div class="relative w-full max-w-xs p-8 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 shadow-lg">
   <img      class="absolute inset-0 w-full h-full object-cover rounded-xl -z-10" height="400" src="https://storage.googleapis.com/a1aa/image/76143e07-1e23-4d73-f48c-beca1604a9ab.jpg" width="400"/>
   <div class="relative z-10">
    <h2 class="text-white text-2xl font-bold mb-8 text-center">  Login </h2>
    <form class="space-y-4">
     <div class="relative">
      <input class="w-full rounded-full bg-white/20 placeholder-white/70 text-white py-2.5 pl-4 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-white/60" placeholder="Username" type="text"/>
      <i class="fas fa-user absolute right-3 top-1/2 -translate-y-1/2 text-white/80 text-sm">  </i>
     </div>
     <div class="relative">
      <input class="w-full rounded-full bg-white/20 placeholder-white/70 text-white py-2.5 pl-4 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-white/60" placeholder="Password" type="password"/>
      <i class="fas fa-lock absolute right-3 top-1/2 -translate-y-1/2 text-white/80 text-sm">  </i>
     </div>
     <div class="flex items-center justify-between text-white text-xs">
      <label class="flex items-center space-x-1 select-none">
       <input class="w-3 h-3 rounded border-white/50 bg-white/20 text-white focus:ring-0" type="checkbox"/>
       <span> Remember me </span>
      </label>
      <a class="text-white/80 hover:text-white font-semibold" href="#">  Forgot password?  </a>
     </div>
     <button class="w-full bg-white text-black font-semibold rounded-full py-2.5 mt-2 hover:bg-white/90 transition" type="submit"> Login </button>
    </form>
    <p class="text-white text-xs text-center mt-4"> Don't have an account?  <a class="font-bold hover:underline" href="#"> Register </a> </p>
   </div>
  </div>
 </body>
</html>
