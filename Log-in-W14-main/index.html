<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Log in</title>
</head>
<body>
  <div class="container">
    <form aria-label="Log in  Form">
      <h2>Log in </h2>
      <input type="text" placeholder="username or email" />
      <input type="password" placeholder="password" />
      <button type="submit">Log in 
</button>
      <p class="login-with-text">Or login with</p>
      <div class="social-buttons">
        <button aria-label="Login with Facebook" class="social-button facebook" type="button">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button aria-label="Login with Google" class="social-button google" type="button">
          <img
            src="https://storage.googleapis.com/a1aa/image/9ad17ccb-a489-445a-283d-abc1b6162a72.jpg"
            alt="Google G logo icon"
            width="20"
            height="20"
          />
        </button>
      </div>
      <a href="#" class="signup-link">Sign Up</a>
    </form>
  </div>
</body>
</html>
