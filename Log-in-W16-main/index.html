<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Log in </title>
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
 
  </style>
</head>
<body>
  <div class="hex-container">
    <svg
      class="hex-bg-svg"
      viewBox="0 0 320 280"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
    >
      <path
        d="M160 0L310 80V200L160 280L10 200V80L160 0Z"
        fill="rgba(255, 255, 255, 0.3)"
        stroke="rgba(255, 255, 255, 0.4)"
        stroke-width="3"
      ></path>
    </svg>

    <div class="top-hex" aria-hidden="true">
      <i class="fas fa-user"></i>
    </div>

    <div class="main-hex" style="clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)">
      <h2>Log in </h2>

      <div class="input-wrapper" style="clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%)">
        <div><i class="fas fa-user"></i></div>
        <input type="text" placeholder="Username" aria-label="Username" />
      </div>

      <div class="input-wrapper" style="clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%)">
        <div><i class="fas fa-lock"></i></div>
        <input type="password" placeholder="••••••••" aria-label="Password" />
        <button type="button" aria-label="Toggle password visibility">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button class="login-btn" type="submit">LOGIN</button>

      <div class="bottom-options">
        <label>
          <input type="checkbox" />
          Remember me
        </label>
        <button type="button">Forgot password?</button>
      </div>
    </div>

    <div class="shadow-ellipse" aria-hidden="true"></div>
  </div>
</body>
</html>
