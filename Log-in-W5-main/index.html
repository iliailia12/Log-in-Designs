<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form New Animation</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0a0e1f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: 'Roboto Slab', serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 20rem;
      background-color: #0a0e1f;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(13, 185, 230, 0.3);
      box-sizing: border-box;
      animation: pulseGlow 4s ease-in-out infinite;
    }

    .border-frame {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      border-style: solid;
      border-width: 4px;
      border-top-color: #ff4d6d;
      border-right-color: #ff4d6d;
      border-bottom-color: #ffb86c;
      border-left-color: #ffb86c;
      box-sizing: border-box;
      animation: borderPulse 4s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 77, 109, 0.6), 0 0 30px rgba(255, 184, 108, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 184, 108, 0.9), 0 0 45px rgba(255, 77, 109, 0.9);
      }
    }

    @keyframes borderPulse {
      0%, 100% {
        border-top-color: #ff4d6d;
        border-right-color: #ff4d6d;
        border-bottom-color: #ffb86c;
        border-left-color: #ffb86c;
      }
      50% {
        border-top-color: #ffb86c;
        border-right-color: #ffb86c;
        border-bottom-color: #ff4d6d;
        border-left-color: #ff4d6d;
      }
    }

    h1 {
      color: #ff4d6d;
      font-weight: 800;
      font-size: 1.875rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
      animation: textGlow 4s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: 0 0 8px #ff4d6d, 0 0 15px #ffb86c;
      }
      50% {
        text-shadow: 0 0 15px #ffb86c, 0 0 25px #ff4d6d;
      }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 0.375rem;
      top: 50%;
      transform: translateY(-50%);
      color: #ff4d6d;
      pointer-events: none;
      animation: iconGlow 4s ease-in-out infinite;
    }

    @keyframes iconGlow {
      0%, 100% {
        text-shadow: 0 0 6px #ff4d6d, 0 0 12px #ffb86c;
      }
      50% {
        text-shadow: 0 0 12px #ffb86c, 0 0 20px #ff4d6d;
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background-color: transparent;
      border: none;
      border-bottom: 1.5px solid #ff4d6d;
      color: #ffb86c;
      padding-left: 2rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      font-family: 'Roboto Slab', serif;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      animation: inputGlow 4s ease-in-out infinite;
    }

    input::placeholder {
      color: #ff4d6d;
      opacity: 1;
    }

    input:focus {
      outline: none;
      border-bottom-color: #ffb86c;
      box-shadow: 0 2px 8px #ffb86c;
    }

    @keyframes inputGlow {
      0%, 100% {
        border-bottom-color: #ff4d6d;
        color: #ffb86c;
      }
      50% {
        border-bottom-color: #ffb86c;
        color: #ff4d6d;
      }
    }

    button[type="submit"] {
      width: 100%;
      border: 1.5px solid #ff4d6d;
      border-radius: 9999px;
      padding: 0.5rem 0;
      color: #ffb86c;
      font-weight: 800;
      font-size: 1.125rem;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Roboto Slab', serif;
      animation: buttonGlow 4s ease-in-out infinite;
    }

    button[type="submit"]:hover {
      background-color: rgba(255, 77, 109, 0.1);
      box-shadow: 0 0 15px #ff4d6d;
    }

    @keyframes buttonGlow {
      0%, 100% {
        border-color: #ff4d6d;
        color: #ffb86c;
        box-shadow: 0 0 8px #ff4d6d;
      }
      50% {
        border-color: #ffb86c;
        color: #ff4d6d;
        box-shadow: 0 0 15px #ffb86c;
      }
    }

    .bottom-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      color: #ff4d6d;
      font-weight: 600;
      font-size: 0.875rem;
      user-select: none;
      animation: bottomTextGlow 4s ease-in-out infinite;
    }

    .bottom-buttons button {
      background: none;
      border: none;
      color: #ff4d6d;
      cursor: pointer;
      font-family: 'Roboto Slab', serif;
      padding: 0;
      transition: text-decoration 0.3s ease;
    }

    .bottom-buttons button:hover {
      text-decoration: underline;
    }

    @keyframes bottomTextGlow {
      0%, 100% {
        text-shadow: 0 0 6px #ff4d6d, 0 0 12px #ffb86c;
      }
      50% {
        text-shadow: 0 0 12px #ffb86c, 0 0 20px #ff4d6d;
      }
    }

    @media (max-width: 400px) {
      .container {
        max-width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="border-frame"></div>
    <h1>Login</h1>
    <form>
      <div class="input-group">
        <i class="fas fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <i class="fas fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="Password" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="bottom-buttons">
      <button type="button">Forgot Password ?</button>
      <button type="button">SingUp</button>
    </div>
  </div>
</body>
</html>
