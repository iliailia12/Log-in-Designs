<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form Ripple Animation</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0a0e1f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: 'Roboto Slab', serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 20rem;
      background-color: #0a0e1f;
      border-radius: 1rem;
      padding: 2rem;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(13, 185, 230, 0.3);
    }

    .border-frame {
      pointer-events: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      border: 4px solid #0db9e6;
      box-sizing: border-box;
      z-index: 1;
      overflow: hidden;
    }

    .border-frame::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #0db9e6 20%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 4s ease-out infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.6;
      }
      70% {
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    h1 {
      color: #0db9e6;
      font-weight: 800;
      font-size: 1.875rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
      position: relative;
      z-index: 3;
      text-shadow:
        0 0 5px #0db9e6,
        0 0 10px #0db9e6;
      animation: textPulse 4s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%, 100% {
        text-shadow:
          0 0 5px #0db9e6,
          0 0 10px #0db9e6;
      }
      50% {
        text-shadow:
          0 0 15px #0db9e6,
          0 0 30px #0db9e6;
      }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
      z-index: 3;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 0.375rem;
      top: 50%;
      transform: translateY(-50%);
      color: #0db9e6;
      pointer-events: none;
      filter: drop-shadow(0 0 4px #0db9e6);
      animation: iconPulse 4s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes iconPulse {
      0%, 100% {
        filter: drop-shadow(0 0 4px #0db9e6);
      }
      50% {
        filter: drop-shadow(0 0 12px #0db9e6);
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      background-color: transparent;
      border: none;
      border-bottom: 1.5px solid #0db9e6;
      color: #0db9e6;
      padding-left: 2rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      font-family: 'Roboto Slab', serif;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      animation: inputPulse 4s ease-in-out infinite;
      z-index: 3;
      position: relative;
    }

    input::placeholder {
      color: #0db9e6;
      opacity: 1;
    }

    input:focus {
      outline: none;
      border-bottom-color: #3ee0ff;
      box-shadow: 0 2px 8px #3ee0ff;
      animation-play-state: paused;
    }

    @keyframes inputPulse {
      0%, 100% {
        border-bottom-color: #0db9e6;
        color: #0db9e6;
      }
      50% {
        border-bottom-color: #3ee0ff;
        color: #3ee0ff;
      }
    }

    button[type="submit"] {
      width: 100%;
      border: 1.5px solid #0db9e6;
      border-radius: 9999px;
      padding: 0.5rem 0;
      color: #0db9e6;
      font-weight: 800;
      font-size: 1.125rem;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Roboto Slab', serif;
      animation: buttonPulse 4s ease-in-out infinite;
      position: relative;
      z-index: 3;
    }

    button[type="submit"]:hover {
      background-color: rgba(13, 185, 230, 0.15);
      box-shadow: 0 0 20px #3ee0ff;
      animation-play-state: paused;
    }

    @keyframes buttonPulse {
      0%, 100% {
        border-color: #0db9e6;
        color: #0db9e6;
        box-shadow: 0 0 8px #0db9e6;
      }
      50% {
        border-color: #3ee0ff;
        color: #3ee0ff;
        box-shadow: 0 0 20px #3ee0ff;
      }
    }

    .bottom-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      color: #0db9e6;
      font-weight: 600;
      font-size: 0.875rem;
      user-select: none;
      text-shadow:
        0 0 4px #0db9e6,
        0 0 8px #3ee0ff;
      animation: bottomTextPulse 4s ease-in-out infinite;
      position: relative;
      z-index: 3;
    }

    .bottom-buttons button {
      background: none;
      border: none;
      color: #0db9e6;
      cursor: pointer;
      font-family: 'Roboto Slab', serif;
      padding: 0;
      transition: text-decoration 0.3s ease;
    }

    .bottom-buttons button:hover {
      text-decoration: underline;
    }

    @keyframes bottomTextPulse {
      0%, 100% {
        text-shadow:
          0 0 4px #0db9e6,
          0 0 8px #3ee0ff;
      }
      50% {
        text-shadow:
          0 0 8px #3ee0ff,
          0 0 16px #0db9e6;
      }
    }

    @media (max-width: 400px) {
      .container {
        max-width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="border-frame"></div>
    <h1 style="">Login</h1>
    <form>
      <div class="input-group">
        <i class="fas fa-user" aria-hidden="true"></i>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <i class="fas fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="Password" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="bottom-buttons">
      <button type="button">Forgot Password ?</button>
      <button type="button">SingUp</button>
    </div>
  </div>
</body>
</html>
